<!DOCTYPE html>
<html>
<head>
  <title>FiddleFrame</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <style type="text/css">
  html,
  body,
  form,
  button {
    margin: 0;
    padding: 0px;
  }

  button {
    padding: 3px 8px 3px 28px;
    border: none;
    font-weight: bold;
    font-size: 12px;
    text-decoration: underline;
    cursor: pointer;
    color: #000;
    background-color: transparent;
    background: url(jsfiddle-logo_small.png) no-repeat left top;
  }

  textarea {
    display: none;
  }
  </style>
</head>
<body>
  <form method="post" action="http://jsfiddle.net/api/post/library/pure/" target="_blank">
    <input id="wrap" type="hidden" name="wrap" value="d" />
    <textarea id="html" name="html"></textarea>
    <textarea id="css" name="css"></textarea>
    <textarea id="js" name="js"></textarea>
    <button type="submit">Edit/run on jsFiddle</button>
  </form>
</body>
</html>
